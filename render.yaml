services:
  # Backend
  - type: web
    name: tripit-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend  # IMPORTANT: Sets the working directory to /backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["*"]'
